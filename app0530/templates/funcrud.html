{%extends 'base.html'%}
{%load static%}

<!DOCTYPE html>
<html lang="en">
{%block contents%}
<head>
    <style>
        @font-face { font-family: 'netmarbleB'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.1/netmarbleB.woff') format('woff'); font-weight: normal; font-style: normal; }
        @font-face { font-family: 'netmarbleL'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.1/netmarbleL.woff') format('woff'); font-weight: normal; font-style: normal; }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시온이의 음악 추천</title>
</head>


<body>
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                  <img class="card-img-top" src="{%static 'mariahcarey_emc2.png'%}" height=300 width=300 alt="album image">
                  <div class="card-body">
                    <h4 style="font-family: 'netmarbleB';">Mariah Carey - Bye Bye</h4>
                    <h6 style="font-family: 'netmarbleL';">May 29, 2020, 1:38 a.m.</h6>
                    <hr><p class="card-text" style="font-family: 'netmarbleL';">앨범 : E=MC²<br>발매일 : 2008.04.15<br>장르 : R&B/Soul</p>
                  </div>
                </div>
              </div>
        
            {%for blog in blogs%}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                <img class="card-img-top" src="{{blog.image.url}}" alt="Album image" width=300 height=300>
                <div class="card-body">
                    <h4 style="font-family: 'netmarbleB';">{{blog.title}}</h4>
                    <h6 style="font-family: 'netmarbleL';">{{blog.pub_date}}</h6>
                    <hr><p class="card-text" style="font-family: 'netmarbleL';">{{blog.body}}</p>
                    <a href="{%url 'delete' blog.id%}">삭제</a>
                    <a href="{%url 'update' blog.id%}">수정</a>
                </div>
                </div>
            </div>
      {% endfor %}
      </div>
      <button type="button" class="btn btn-light" style="font-family: 'netmarbleL'; border:medium solid #dbe2c7;"><a href="{%url 'newblog'%}">나도 음악 추천하기</a></button>
    </div>
  </div>

</body>
{%endblock%}
</html>

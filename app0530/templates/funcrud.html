{%extends 'base.html'%}
{%load static%}

<!DOCTYPE html>
<html lang="en">
{%block contents%}
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                  <img class="card-img-top" src="{%static 'mariahcarey_emc2.png'%}" height=300 width=300 alt="album image">
                  <div class="card-body">
                    <h4>Mariah Carey - Bye Bye</h4>
                    <h6>May 29, 2020, 1:38 a.m.</h6>
                    <p class="card-text">앨범 : E=MC²<br>발매일 : 2008.04.15<br>장르 : R&B/Soul</p>
                  </div>
                </div>
              </div>
        
            {%for blog in blogs%}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                <img class="card-img-top" src="{{blog.image.url}}" alt="Album image" width=300 height=300>
                <div class="card-body">
                    <h4>{{blog.title}}</h4>
                    <h6>{{blog.pub_date}}</h6>
                    <p class="card-text">{{blog.body}}</p>
                    <a href="{%url 'delete' blog.id%}">삭제</a>
                    <a href="{%url 'update' blog.id%}">수정</a>
                </div>
                </div>
            </div>
      {% endfor %}
      </div>
      <a href="{%url 'newblog'%}">나도 음악 추천하기</a>
    </div>
  </div>

</body>
{%endblock%}
</html>
